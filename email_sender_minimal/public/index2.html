<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .email-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        .btn-send {
            background-color: #4361ee;
            border: none;
            padding: 10px 25px;
            transition: background-color 0.3s;
        }
        .btn-send:hover {
            background-color: #3a56d4;
        }
        .status-message {
            display: none;
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-container">
            <h2 class="text-center mb-4">Send Email</h2>
            
            <div id="statusMessage" class="status-message"></div>
            
            <form id="emailForm">
                <div class="mb-3">
                    <label for="toEmail" class="form-label">To Email</label>
                    <input type="email" class="form-control" id="toEmail" required 
                           placeholder="recipient@example.com">
                </div>
                
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" required 
                           placeholder="Subject">
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required 
                              placeholder="Type your message here..."></textarea>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-send" id="sendBtn">
                        <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status" aria-hidden="true"></span>
                        <span id="btnText">Send Email</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- App JS -->
    <script src="js/app2.js"></script>
</body>
</html>
