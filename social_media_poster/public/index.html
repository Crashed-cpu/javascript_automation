<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1><i class="fas fa-share-alt"></i> Social Media Poster</h1>
            <p class="lead">Schedule and post to multiple platforms at once</p>
        </header>

        <div class="row">
            <!-- Post Composer -->
            <div class="col-lg-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-edit"></i> Create Post</h5>
                    </div>
                    <div class="card-body">
                        <form id="postForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="postContent" rows="4" 
                                    placeholder="What's on your mind?" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="mediaUpload" class="form-label">
                                    <i class="fas fa-image"></i> Add Media (Optional)
                                </label>
                                <input type="file" class="form-control" id="mediaUpload" multiple>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Post to:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="facebook" id="facebookCheck" checked>
                                    <label class="form-check-label" for="facebookCheck">
                                        <i class="fab fa-facebook text-primary"></i> Facebook
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="x" id="xCheck" checked>
                                    <label class="form-check-label" for="xCheck">
                                        <i class="fab fa-x-twitter"></i> X (Twitter)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="linkedin" id="linkedinCheck">
                                    <label class="form-check-label" for="linkedinCheck">
                                        <i class="fab fa-linkedin text-primary"></i> LinkedIn
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="scheduleTime" class="form-label">
                                    <i class="far fa-clock"></i> Schedule Post
                                </label>
                                <input type="datetime-local" class="form-control" id="scheduleTime">
                                <div class="form-text">Leave empty to post now</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Schedule Post
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="saveDraft">
                                <i class="far fa-save"></i> Save Draft
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Scheduled Posts -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="far fa-calendar-alt"></i> Scheduled Posts</h5>
                    </div>
                    <div class="card-body">
                        <div id="scheduledPosts" class="list-group">
                            <!-- Posts will be added here dynamically -->
                            <div class="text-muted text-center py-4" id="noPostsMessage">
                                <i class="far fa-calendar-plus fa-3x mb-2"></i>
                                <p>No scheduled posts yet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
