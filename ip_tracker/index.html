<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid header-container">
        <h1>IP Address Tracker</h1>
        
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="ip-input" class="form-control" placeholder="Search for any IP address or domain">
                <button class="btn btn-primary" id="search-btn">
                    <span class="search-icon">â–¶</span>
                </button>
            </div>
        </div>
        
        <div class="info-container">
            <div class="info-box">
                <span class="info-label">IP ADDRESS</span>
                <span class="info-value" id="ip-address">-</span>
            </div>
            <div class="info-box">
                <span class="info-label">LOCATION</span>
                <span class="info-value" id="location">-</span>
            </div>
            <div class="info-box">
                <span class="info-label">TIMEZONE</span>
                <span class="info-value" id="timezone">-</span>
            </div>
            <div class="info-box">
                <span class="info-label">ISP</span>
                <span class="info-value" id="isp">-</span>
            </div>
        </div>
    </div>
    
    <div id="map"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
